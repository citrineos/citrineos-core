table:
  name: TransactionEvents
  schema: public
object_relationships:
  - name: EvseType
    using:
      foreign_key_constraint_on: evseId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
  - name: Transaction
    using:
      foreign_key_constraint_on: transactionDatabaseId
array_relationships:
  - name: MeterValues
    using:
      foreign_key_constraint_on:
        column: transactionEventId
        table:
          name: MeterValues
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - offline
        - eventType
        - stationId
        - triggerReason
        - evseId
        - id
        - idTokenValue
        - idTokenType
        - numberOfPhasesUsed
        - reservationId
        - seqNo
        - tenantId
        - transactionDatabaseId
        - transactionInfo
        - cableMaxCurrent
        - createdAt
        - timestamp
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
