table:
  name: Transactions
  schema: public
object_relationships:
  - name: Authorization
    using:
      foreign_key_constraint_on: authorizationId
  - name: ChargingStation
    using:
      foreign_key_constraint_on: stationId
  - name: Connector
    using:
      foreign_key_constraint_on: connectorId
  - name: Evse
    using:
      foreign_key_constraint_on: evseId
  - name: Location
    using:
      foreign_key_constraint_on: locationId
  - name: StartTransaction
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: StartTransactions
          schema: public
  - name: StopTransaction
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: StopTransactions
          schema: public
  - name: Tariff
    using:
      foreign_key_constraint_on: tariffId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
array_relationships:
  - name: ChargingNeeds
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: ChargingNeeds
          schema: public
  - name: ChargingProfiles
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: ChargingProfiles
          schema: public
  - name: MeterValues
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: MeterValues
          schema: public
  - name: TransactionEvents
    using:
      foreign_key_constraint_on:
        column: transactionDatabaseId
        table:
          name: TransactionEvents
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - timeSpentCharging
        - isActive
        - chargingState
        - stationId
        - stoppedReason
        - transactionId
        - evseId
        - id
        - remoteStartId
        - tenantId
        - totalCost
        - totalKwh
        - createdAt
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
