table:
  name: Connectors
  schema: public
object_relationships:
  - name: ChargingStation
    using:
      foreign_key_constraint_on: stationId
  - name: Evse
    using:
      foreign_key_constraint_on: evseId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
array_relationships:
  - name: StartTransactions
    using:
      foreign_key_constraint_on:
        column: connectorDatabaseId
        table:
          name: StartTransactions
          schema: public
  - name: Tariffs
    using:
      foreign_key_constraint_on:
        column: connectorId
        table:
          name: Tariffs
          schema: public
  - name: Transactions
    using:
      foreign_key_constraint_on:
        column: connectorId
        table:
          name: Transactions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - info
        - stationId
        - vendorErrorCode
        - vendorId
        - connectorId
        - id
        - tenantId
        - createdAt
        - timestamp
        - updatedAt
        - errorCode
        - status
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
