table:
  name: Authorizations
  schema: public
object_relationships:
  - name: GroupAuthorization
    using:
      foreign_key_constraint_on: groupAuthorizationId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
  - name: TenantPartner
    using:
      foreign_key_constraint_on: tenantPartnerId
array_relationships:
  - name: Authorizations
    using:
      foreign_key_constraint_on:
        column: groupAuthorizationId
        table:
          name: Authorizations
          schema: public
  - name: LocalListAuthorizations
    using:
      foreign_key_constraint_on:
        column: authorizationId
        table:
          name: LocalListAuthorizations
          schema: public
  - name: Transactions
    using:
      foreign_key_constraint_on:
        column: authorizationId
        table:
          name: Transactions
          schema: public
  - name: localListAuthorizationsByGroupauthorizationid
    using:
      foreign_key_constraint_on:
        column: groupAuthorizationId
        table:
          name: LocalListAuthorizations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - allowedConnectorTypes
        - disallowedEvseIdPrefixes
        - id
        - idToken
        - idTokenType
        - additionalInfo
        - status
        - cacheExpiryDateTime
        - chargingPriority
        - language1
        - language2
        - personalMessage
        - groupAuthorizationId
        - concurrentTransaction
        - tenantId
        - createdAt
        - updatedAt
        - concurrentTransaction
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
