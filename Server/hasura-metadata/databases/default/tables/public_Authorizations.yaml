table:
  name: Authorizations
  schema: public
object_relationships:
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
  - name: GroupAuthorization
    using:
      foreign_key_constraint_on: groupIdTokenId
array_relationships:
  - name: LocalListAuthorizations
    using:
      foreign_key_constraint_on:
        column: authorizationId
        table:
          name: LocalListAuthorizations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - allowedConnectorTypes
        - disallowedEvseIdPrefixes
        - id
        - idToken
        - idTokenType
        - additionalInfo
        - status
        - cacheExpiryDateTime
        - chargingPriority
        - language1
        - language2
        - personalMessage
        - groupIdTokenId
        - concurrentTransaction
        - customData
        - tenantId
        - createdAt
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
