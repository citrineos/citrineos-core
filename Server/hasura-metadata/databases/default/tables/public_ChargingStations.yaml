          schema: public
  - name: ChargingStationSequences
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: ChargingStationSequences
          schema: public
  - name: Connectors
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: Connectors
          schema: public
  - name: LatestStatusNotifications
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: LatestStatusNotifications
          schema: public
  - name: StatusNotifications
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: StatusNotifications
          schema: public
  - name: Transactions
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: Transactions
          schema: public
  - name: VariableAttributes
    using:
      foreign_key_constraint_on:
        column: stationId
        table:
          name: VariableAttributes
          schema: public
