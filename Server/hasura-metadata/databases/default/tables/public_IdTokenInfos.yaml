table:
  name: IdTokenInfos
  schema: public
object_relationships:
  - name: IdToken
    using:
      foreign_key_constraint_on: groupIdTokenId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
array_relationships:
  - name: Authorizations
    using:
      foreign_key_constraint_on:
        column: idTokenInfoId
        table:
          name: Authorizations
          schema: public
  - name: LocalListAuthorizations
    using:
      foreign_key_constraint_on:
        column: idTokenInfoId
        table:
          name: LocalListAuthorizations
          schema: public
