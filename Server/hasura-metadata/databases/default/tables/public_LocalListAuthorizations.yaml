table:
  name: LocalListAuthorizations
  schema: public
object_relationships:
  - name: Authorization
    using:
      foreign_key_constraint_on: authorizationId
  - name: Tenant
    using:
      foreign_key_constraint_on: tenantId
  - name: authorizationByGroupauthorizationid
    using:
      foreign_key_constraint_on: groupAuthorizationId
array_relationships:
  - name: LocalListVersionAuthorizations
    using:
      foreign_key_constraint_on:
        column: authorizationId
        table:
          name: LocalListVersionAuthorizations
          schema: public
  - name: SendLocalListAuthorizations
    using:
      foreign_key_constraint_on:
        column: authorizationId
        table:
          name: SendLocalListAuthorizations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - allowedConnectorTypes
        - disallowedEvseIdPrefixes
        - authorizationId
        - id
        - tenantId
        - createdAt
        - updatedAt
      filter:
        tenantId:
          _eq: x-hasura-tenant-id
      allow_aggregations: true
    comment: ""
