table:
  name: Components
  schema: public
object_relationships:
  - name: Evse
    using:
      foreign_key_constraint_on: evseDatabaseId
array_relationships:
  - name: ComponentVariables
    using:
      foreign_key_constraint_on:
        column: componentId
        table:
          name: ComponentVariables
          schema: public
  - name: EventData
    using:
      foreign_key_constraint_on:
        column: componentId
        table:
          name: EventData
          schema: public
  - name: MessageInfos
    using:
      foreign_key_constraint_on:
        column: displayComponentId
        table:
          name: MessageInfos
          schema: public
  - name: VariableAttributes
    using:
      foreign_key_constraint_on:
        column: componentId
        table:
          name: VariableAttributes
          schema: public
  - name: VariableMonitorings
    using:
      foreign_key_constraint_on:
        column: componentId
        table:
          name: VariableMonitorings
          schema: public
